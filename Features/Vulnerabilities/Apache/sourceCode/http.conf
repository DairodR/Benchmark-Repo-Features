<VirtualHost *:80>
     # Add machine's IP address (use ifconfig command)
     ServerName localhost
     # Give an alias to to start your website url with
     WSGIScriptAlias / /home/victor/Documents/http/server.wsgi
     WSGIApplicationGroup %{GLOBAL}
     Alias /static/ /home/victor/Documents/http/static/
     Alias /cgi-bin/ /home/victor/Documents/http/cgi-bin/
     ScriptAlias /cgi-bin/ /home/victor/Documents/http/cgi-bin/

     <Directory /home/victor/Documents/http >
     		# set permissions as per apache2.conf file
            
	    Options FollowSymLinks
            AllowOverride None
            Require all granted
	    Allow from all
     </Directory>

     <Directory /home/victor/Documents/http/static >
                # set permissions as per apache2.conf file
            Require all granted
	    Allow from all
	    Options Indexes
     </Directory>

     <Directory /home/victor/Documents/http/cgi-bin >
                # set permissions as per apache2.conf file
            AllowOverride None
	    Require all granted
	    Options +ExecCGI +Indexes
	    addHandler cgi-script .cgi .py
            Allow from all

     </Directory>


     ErrorLog ${APACHE_LOG_DIR}/error.log
     LogLevel warn
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
